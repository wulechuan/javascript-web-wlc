<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="source/concat-into=wlc.js/0 - core/_wlc._definition.js"></script>
    <script src="source/concat-into=wlc.js/0 - core/wlc._core._definition.js"></script>
    <script src="source/concat-into=wlc.js/0 - core/wlc._core.Console.js"></script>
</head>
<body>
    <script>
        (function () {
            var C = wlc.core.defaultConsole;



            var testString = 'a. b.c .length';
            var omissible = '';

            window.a = {
                b: {
                    c: 'abc'
                }
            };

            C.l('path:', '"'+testString+'"');
            C.l('prefix:', '"'+omissible+'"');

            C.l(wlc.core.evaluateValueViaAccessingPath(testString, omissible));
            C.l('');

            // ---------------------

            omissible = 'e.f.g';

            window.e = {
                f: {
                    g: 'efg'
                }
            };

            C.l('path:', '"'+testString+'"');
            C.l('prefix:', '"'+omissible+'"');

            C.l(wlc.core.evaluateValueViaAccessingPath(testString, omissible));            
            C.l('');

            // ---------------------


            C.l('path:', '"'+testString+'"');
            C.l('prefix:', '"'+omissible+'"');

            window.a.b.c = 'efgabc';
            window.e.f.g = { a: window.a };

            C.l(wlc.core.evaluateValueViaAccessingPath(testString, omissible));            
            C.l('');
        })();
    </script>
</body>
</html>
